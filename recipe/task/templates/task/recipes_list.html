{% extends 'task/base.html' %}
{% block content %}
{% if recipes_list %}
  {% for recipe in recipes_list %}
    <b><a href="{% url 'task:recipe_detail' recipe.pk %}">{{ recipe.recipe_name }}</a></b>
    <a class="btn btn-danger" href="{% url 'task:delete_recipe' recipe.pk %}" role='button '>delete</a><br><br>
    {% endfor %}

{% else %}
<p> No Recipes </p>
{% endif %}
<a class="btn btn-primary" href="{% url 'task:create_recipe' %}">create recipe</a>
{% endblock %}
